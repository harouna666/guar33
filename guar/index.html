<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Formulaire utilisateur</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
  label { display: block; margin-top: 1em; }
  input, select, textarea { width: 100%; padding: 8px; margin-top: 0.3em; }
  input[type=radio], input[type=checkbox] { width: auto; }
  button { margin-top: 1em; padding: 10px 20px; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>

<h1>Formulaire utilisateur</h1>

<form method="post" action="save.php">

  <label>ФИО:
    <input type="text" name="fullname" maxlength="150" required pattern="[A-Za-zА-Яа-яЁё\s]+" title="Seulement des lettres et espaces" />
  </label>

  <label>Téléphone:
    <input type="tel" name="phone" required pattern="[\d\s\+\-\(\)]+" title="Seulement chiffres et symboles de téléphone" />
  </label>

  <label>E-mail:
    <input type="email" name="email" required />
  </label>

  <label>Date de naissance:
    <input type="date" name="birthdate" required />
  </label>

  <label>Genre:</label>
  <label><input type="radio" name="gender" value="male" required /> Masculin</label>
  <label><input type="radio" name="gender" value="female" /> Féminin</label>
  <label><input type="radio" name="gender" value="other" /> Autre</label>

  <label>Langages préférés (plusieurs choix possibles):</label>
  <select name="languages[]" multiple size="6" required>
    <option value="Pascal">Pascal</option>
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="JavaScript">JavaScript</option>
    <option value="PHP">PHP</option>
    <option value="Python">Python</option>
    <option value="Java">Java</option>
    <option value="Haskell">Haskell</option>
    <option value="Clojure">Clojure</option>
    <option value="Prolog">Prolog</option>
    <option value="Scala">Scala</option>
    <option value="Go">Go</option>
  </select>

  <label>Biographie:
    <textarea name="bio" rows="5"></textarea>
  </label>

  <label>
    <input type="checkbox" name="agreed_contract" required />
    Je reconnais avoir lu et accepté le contrat.
  </label>

  <button type="submit">Сохранить</button>

</form>

</body>
</html>
